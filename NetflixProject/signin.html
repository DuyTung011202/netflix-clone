<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/4375011_logo_netflix_icon.png"
      type="image/x-icon"
    />
    <title>Neflix</title>
  </head>
  <body>
    <div class="vh-100 container-fluid form-background">
      <div class="row">
        <div class="logo">
          <img src="./assets/images/netflix.png" alt="Logo" width="150" />
        </div>
      </div>
      <div class="row justify-content-center form-container">
        <form class="form-signin" action="">
          <h2 class="text-white form-title">Sign In</h2>
          <div class="username-input mb-2">
            <input type="text" placeholder="User Name" />
          </div>
          <div class="password-input mb-2">
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <button type="submit" class="w-100 btn-submit text-white">
              Sign In
            </button>
          </div>
          <div>
            <span class="text-secondary"
              >Need an account?
              <a href="./signup.html" class="text-white">Sign up here!</a>
            </span>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
