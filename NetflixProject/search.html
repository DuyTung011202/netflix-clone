<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/4375011_logo_netflix_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Neflix</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="bg-black vh-100">
        <div class="row px-5">
          <div class="d-flex col-8 align-items-center">
            <img
              src="./assets/images/netflix.png"
              alt="Logo"
              width="100"
              class="me-4"
            />
            <ul class="d-flex m-0">
              <li class="list-unstyled me-4 text-white">Home</li>
              <li class="list-unstyled me-4 text-white">TV Shows</li>
              <li class="list-unstyled me-4 text-white">Movies</li>
            </ul>
          </div>
          <div class="d-flex col-4 align-items-center justify-content-end">
            <div class="header-icon">
              <img
                src="./assets/icon/icons8-search-50.png"
                alt="search-icon"
                width="20"
                height="20"
              />
            </div>
            <div class="header-icon ms-3">
              <img
                src="./assets/icon/icons8-person-50.png"
                alt="person-icon"
                width="20"
                height="20"
              />
            </div>
            <div class="header-icon ms-3">
              <img
                src="./assets/icon/icons8-log-out-26.png"
                alt="logout-icon"
                width="20"
                height="20"
              />
            </div>
          </div>
        </div>
        <div class="row px-5">
          <div>
            <input class="col-4 bg-black border-white text-white" type="text" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
